<section class="section kitchen" id="kitchen" aria-labelledby="kitchenTitle">
  <div class="container kitchen__container">
    <header class="kitchen__head">
      <h2 class="kitchen__title" id="kitchenTitle">
        <span class="kitchen__title-main">Своя</span>
        <span class="kitchen__title-accent">кухня и бар</span>
      </h2>

      <p class="kitchen__sub">
        <strong>Горячее и напитки прямо на площадке</strong> — без доставок<br>
        и&nbsp;лишней суеты. Дети сыты, взрослые спокойны
      </p>
    </header>

    <div class="kitchen__grid" role="list" aria-label="Своя кухня и бар">
      <!-- 1 -->
      <article class="kitchen-card kitchen-card--1" role="listitem">
        <div class="kitchen-card__media" aria-label="Десерты">
          <img class="kitchen-card__img" src="assets/img/kitchen/1.jpg" alt="Десерты">
          <img class="kitchen-card__img kitchen-card__img--hover" src="assets/img/kitchen/1.1.jpg" alt="" aria-hidden="true">
        </div>
        <span class="kitchen-card__tag kitchen-card__tag--top">Десерты</span>
      </article>

      <!-- 2 -->
      <article class="kitchen-card kitchen-card--2" role="listitem">
        <div class="kitchen-card__media" aria-label="Пицца и роллы">
          <img class="kitchen-card__img" src="assets/img/kitchen/2.jpg" alt="Пицца и роллы">
          <img class="kitchen-card__img kitchen-card__img--hover" src="assets/img/kitchen/2.2.jpg" alt="" aria-hidden="true">
        </div>
        <span class="kitchen-card__tag kitchen-card__tag--bottom">Пицца и роллы</span>
      </article>

      <!-- 3 -->
      <article class="kitchen-card kitchen-card--3" role="listitem">
        <div class="kitchen-card__media" aria-label="Любимые закуски">
          <img class="kitchen-card__img" src="assets/img/kitchen/3.jpg" alt="Любимые закуски">
          <img class="kitchen-card__img kitchen-card__img--hover" src="assets/img/kitchen/3.3.jpg" alt="" aria-hidden="true">
        </div>
        <span class="kitchen-card__tag kitchen-card__tag--top">Любимые закуски</span>
      </article>

      <!-- 4 -->
      <article class="kitchen-card kitchen-card--4" role="listitem">
        <div class="kitchen-card__media" aria-label="Фирменные напитки">
          <img class="kitchen-card__img" src="assets/img/kitchen/4.jpg" alt="Фирменные напитки">
          <img class="kitchen-card__img kitchen-card__img--hover" src="assets/img/kitchen/4.4.jpg" alt="" aria-hidden="true">
        </div>
        <span class="kitchen-card__tag kitchen-card__tag--bottom">Фирменные напитки</span>
      </article>
    </div>
  </div>
</section>
