<section class="section lead-form" id="lead-form">
  <div class="container lead-form__container">
    <div class="lead-form__box">
      <!-- декор только десктоп -->
      <div class="lead-form__deco lead-form__deco--balloon" aria-hidden="true"></div>
      <div class="lead-form__deco lead-form__deco--ribbon" aria-hidden="true"></div>

      <div class="lead-form__grid">
        <!-- LEFT -->
        <div class="lead-form__left">
          <h2 class="lead-form__title">
            <span style="color:#2ED2F1;">Поможем</span><br>
            организовать<br>
            праздник
          </h2>

          <p class="lead-form__text">
            Хотите, чтобы всё сошлось
            <strong>по&nbsp;настроению и&nbsp;бюджету? </strong>
            Давайте подберем решение вместе
          </p>
        </div>

        <!-- RIGHT -->
        <div class="lead-form__right">
          <form
            class="lead-form__form"
            action="#"
            method="post"
            novalidate
            data-popup-id="lead-form"
            data-tag="lead-form"
          >
            <!-- ✅ Honeypot (скрытое поле от ботов). Люди его не видят -->
            <div style="position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden;" aria-hidden="true">
              <label>
                Company
                <input type="text" name="company" autocomplete="off" tabindex="-1" />
              </label>
            </div>

            <label class="lf-field">
              <span class="lf-field__sr">Ваше имя</span>
              <input
                class="lf-field__input"
                type="text"
                name="name"
                placeholder="Ваше имя"
                autocomplete="name"
                required
              />
            </label>

            <label class="lf-field">
              <span class="lf-field__sr">Ваш вопрос/пожелание</span>
              <textarea
                class="lf-field__input lf-field__textarea"
                name="message"
                placeholder="Ваш вопрос/пожелание"
                rows="3"
              ></textarea>
            </label>

            <label class="lf-field">
              <span class="lf-field__sr">Телефон</span>
              <input
                class="lf-field__input"
                type="tel"
                name="phone"
                placeholder="+7 (___) ___-__-__"
                autocomplete="tel"
                inputmode="tel"
                required
                data-phone
              />
            </label>

            <label class="lf-consent">
              <input class="lf-consent__check" type="checkbox" name="consent" required />
              <span class="lf-consent__box" aria-hidden="true"></span>
              <span class="lf-consent__text">Я согласен(-на) на обработку персональных данных</span>
            </label>

            <button class="lf-submit" type="submit">
              Подобрать программу
            </button>

            <div class="lf-messengers" aria-label="Связаться в мессенджерах">
              <a class="lf-ms lf-ms--tg" href="https://t.me/enotclub" target="_blank" rel="noopener">
                <span class="lf-ms__icon" aria-hidden="true">
                  <img class="lf-ms__img" src="./assets/img/social/tg.svg" alt="" loading="lazy">
                </span>
                <span class="lf-ms__text">
                  <span class="lf-ms__top">Связаться</span>
                  <span class="lf-ms__bot">в Telegram</span>
                </span>
              </a>

              <a class="lf-ms lf-ms--wa" href="https://wa.me/79378225558" target="_blank" rel="noopener">
                <span class="lf-ms__icon" aria-hidden="true">
                  <img class="lf-ms__img" src="./assets/img/social/wa.svg" alt="" loading="lazy">
                </span>
                <span class="lf-ms__text">
                  <span class="lf-ms__top">Связаться</span>
                  <span class="lf-ms__bot">в WhatsApp</span>
                </span>
              </a>
            </div>

            <p class="lf-error" role="alert" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
