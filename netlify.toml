[build]
  # Фронт без сборки: публикуем как есть из /public
  publish = "public"
  functions = "netlify/functions"
  # Нужен install для функций (nodemailer). npm ci требует package-lock.json, которого нет.
  command = "npm install"

[[redirects]]
  # Чтобы твой фронт продолжал слать на /api/lead
  from = "/api/lead"
  to = "/.netlify/functions/lead"
  status = 200

[[redirects]]
  # Красивый URL для privacy
  from = "/privacy"
  to = "/privacy/"
  status = 301
